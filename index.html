<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Arapey&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Dog Discovery</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <nav>
                <ul>
                    <li><a href="#home-section">home</a></li>
                    <li><a href="#interactive-section">search</a></li>
                    <li><a href="#gallery-section">gallery</a></li>
                </ul>
            </nav>
          
            <div class="content header-content" id="home-section">
 
            <div class="content header-content">
                <div class="header-image">
                    <div class="img-container first-top-image">
                        <img src=" https://placedog.net/400/399?random " alt="">
                    </div>
                
                    <div class="img-container first-middle-image">
                        <img src=" https://placedog.net/450/399?random " alt="">
                    </div>
                
                    <div class="img-container first-bottom-image">
                        <img src=" https://placedog.net/350/299?random " alt="">
                    </div>
                </div>

                <div class="text header-text">
                    <h1>Dog Discovery</h1>
                    <h2>Find out more about different dog breeds</h2>
                    <a href="#interactive-section">Click Here For More</a>
                </div>

                <div class="header-image">
                    <div class="img-container top-image">
                        <img src=" https://placedog.net/300/299?random " alt="">
                    </div>

                    <div class="img-container middle-image">
                        <img src=" https://placedog.net/400/400?random " alt="">
                    </div>

                    <div class="img-container bottom-image">
                    <img src=" https://placedog.net/500/500?random " alt="">
                    </div>
                </div>
            </div>
        </div> <!-- wrapper ends here -->
    </header>

    <main>
        <section class="interactive-section" id="interactive-section">
            
            <div class="wrapper">
                <div class="content dropdown-content">
                    <div class="img-container dropdown-image">
                        <img src="https://placedog.net/301/302?random " alt="">
                    </div>

                    <div class="text">
                        <h2>Get to know a pooch!</h2>
                        <h3> Select a breed for more info:</h3>
                        <select name="dog-breeds" id="dog-breeds">
                            <!-- use JS to fill the option in drop down menu -->
                        </select>
                    </div>

                    <div class="img-container dropdown-image">
                        <img src="https://placedog.net/301/301?random" alt="">
                    </div>
                </div>

            </div> <!-- wrapper ends here -->

        </section>
        

        <section class="results">

            <div class="wrapper">
                <div id="initial-results"></div>
                    <!-- JS will add the h2 -->
                <div class="results-container">
                    <div id="img-div"></div>
                        <!-- JS will add image here -->
                    
                    <div id="results-text">
                        <!-- JS will add the text here -->
                    </div>
                </div>
                <!-- <ul class="info-list"></ul>  -->
            </div> <!-- wrapper ends here -->

        </section>

        <section class="gallery" id="gallery-section">

            <div class="wrapper">

                <h2 class="gallery-h2">Puppy Pics</h2>
                <div class="content gallery-content">
                    <div class="gallery-img">
                        <img src=" https://placedog.net/350/350?random" alt="">
                    </div>
                    <div class="gallery-img">
                        <img src=" https://placedog.net/350/351?random" alt="">
                    </div>
                    <div class="gallery-img">
                        <img src=" https://placedog.net/351/350?random" alt="">
                    </div>
                </div>

            </div> <!-- wrapper ends here -->

        </section>

    </main>
    
    <footer>
        <div class="wrapper">
            <a href="https://junocollege.com/">Created at Juno College</a>
        </div>
    </footer>

    <script src="./scripts/script.js"></script>
</body>
</html>
