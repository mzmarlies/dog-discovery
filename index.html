<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Arapey&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <nav>
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">search</a></li>
                    <li><a href="#">gallery</a></li>
                </ul>
            </nav>

            <div class="content">
                <div class="img-container">
                    <img src=" https://place-puppy.com/300x300 " alt="">
                </div>
                
                <div class="text">
                    <h1>Discover a Dog</h1>
                    <h2>Find out more about different dog breeds</h2>
                    <button>Click Here to Discover Dogs</button>
                </div>

                <div class="img-container">
                <img src=" https://place-puppy.com/300x300 " alt="">
                </div>
            </div>
        </div> <!-- wrapper ends here -->
    </header>

    <main>
        <section class="interactive-section">
            
            <div class="wrapper">
                <div class="content">
                    <div class="img-container">
                        <img src=" https://place-puppy.com/300x300 " alt="">
                    </div>

                    <div class="text">
                        <h2>Get to know a pooch!</h2>
                        <h3> Select a breed for more info:</h3>
                        <select name="dog-breeds" id="dog-breeds">
                            <!-- use JS to fill the option in drop down menu -->
                        </select>
                    </div>

                    <div class="img-container">
                        <img src=" https://place-puppy.com/300x300 " alt="">
                    </div>
                </div>

            </div> <!-- wrapper ends here -->

        </section>
        

        <section class="results">

            <div class="wrapper">
                <ul>
                    <!-- JS will add the h4 -->
                    <div class="results-img-div">
                        <!-- JS will add image here -->
                    </div>
                    <div class="results-text">
                        <!-- JS will add the text here -->
                    </div>
                </ul>
            </div> <!-- wrapper ends here -->

        </section>

        <section class="gallery">

            <div class="wrapper">

                <h2 class="gallery-h2">Puppy Pics</h2>
                <div class="content gallery-content">
                    <div class="gallery-img">
                        <img src=" https://place-puppy.com/300x300 " alt="">
                    </div>
                    <div class="gallery-img">
                        <img src=" https://place-puppy.com/300x300 " alt="">
                    </div>
                    <div class="gallery-img">
                        <img src=" https://place-puppy.com/300x300 " alt="">
                    </div>
                </div>

            </div> <!-- wrapper ends here -->

        </section>

    </main>
    
    <footer>
        <div class="wrapper">
            <a href="https://junocollege.com/">Created at Juno College</a>
        </div>
    </footer>

    <script src="./scripts/script.js"></script>
</body>
</html>
